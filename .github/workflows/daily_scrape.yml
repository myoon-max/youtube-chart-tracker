name: Daily Music Chart Scraper

on:
  schedule:
    # [수정됨] UTC 07:00 = 한국 시간 16:00 (오후 4시)
    # 기존 오전 9시는 데이터 집계가 덜 된 상태라 누락이 발생하므로 변경함
    - cron: '0 7 * * *'
  
  # 수동 실행 버튼 (테스트용)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          APPS_SCRIPT_WEBHOOK: ${{ secrets.APPS_SCRIPT_WEBHOOK }}
        run: python main.py
