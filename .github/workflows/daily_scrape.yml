name: Daily Youtube Chart Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 한국시간 오전 9시 (UTC 0시)
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # v3로 업데이트 (더 안정적)

      - name: Set up Python
        uses: actions/setup-python@v4 # v4로 업데이트
        with:
          python-version: '3.9'

      # [핵심 변경] 일일이 적지 않고 requirements.txt를 읽어서 설치합니다.
      - name: Install libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          APPS_SCRIPT_WEBHOOK: ${{ secrets.APPS_SCRIPT_WEBHOOK }}
        run: python main.py
